# 이 워크플로우의 이름을 지정합니다.
name: Build and Push to GHCR

# 'main' 브랜치에 푸시 이벤트가 발생했을 때 이 워크플로우를 실행합니다.
on:
  push:
    branches: [main]
  workflow_dispatch: # 수동 실행을 위해 추가

# 워크플로우는 'build-and-push'라는 하나의 잡(job)으로 구성됩니다.
jobs:
  build-and-push:
    permissions:
      contents: read
      packages: write
    # 이 잡을 실행할 가상 머신의 종류를 지정합니다.
    runs-on: ubuntu-latest

    # 이 잡에서 실행될 단계(step)들을 정의합니다.
    steps:
      # 1. 소스 코드를 체크아웃합니다.
      - name: Checkout repository
        uses: actions/checkout@v6

      # 2. GitHub Container Registry(ghcr.io)에 로그인합니다.
      # GITHUB_TOKEN은 GitHub Actions에서 자동으로 생성되는 비밀입니다.
      - name: Log in to the Container registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      # 3. Docker 이미지를 빌드하고 ghcr.io로 푸시합니다.
      # 이미지 태그는 'ghcr.io/소유자/저장소이름:latest' 형식입니다.
      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          push: true
          tags: ghcr.io/${{ github.repository }}:latest
